{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
<form method="post" class="max-w-md mx-auto bg-white p-6 rounded shadow-md space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Create Account</button>
</form>
<p class="text-center mt-4 text-gray-500">
    Already have an account?
    <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
</p>
{% endblock %}
