{% extends 'base.html' %}
{% block title %}گزارش تخلف{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
  <h1 class="text-2xl font-bold mb-4">گزارش تخلف</h1>
  <p class="text-gray-700 mb-6">در صورت مشاهده هرگونه تخلف یا محتوای نامناسب، لطفاً فرم زیر را تکمیل کنید:</p>
  <form class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">دلیل گزارش</label>
      <input type="text" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="دلیل گزارش">
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">توضیحات بیشتر</label>
      <textarea class="w-full border border-gray-300 rounded px-3 py-2" rows="4" placeholder="توضیحات..." ></textarea>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">اطلاعات تماس (اختیاری)</label>
      <input type="text" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="ایمیل یا شماره تماس">
    </div>
    <button type="submit" class="bg-[#1e88e5] text-white px-6 py-2 rounded">ارسال گزارش</button>
  </form>
</div>
{% endblock %}
