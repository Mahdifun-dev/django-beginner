{% extends 'base.html' %}
{% block title %}تماس با ما{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
  <h1 class="text-2xl font-bold mb-4">تماس با ما</h1>
  <p class="text-gray-700 mb-6">برای ارتباط با تیم پشتیبانی فرم زیر را تکمیل کنید:</p>
  <form class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">نام</label>
      <input type="text" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="نام شما">
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">ایمیل</label>
      <input type="email" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="ایمیل شما">
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">پیام</label>
      <textarea class="w-full border border-gray-300 rounded px-3 py-2" rows="4" placeholder="متن پیام..."></textarea>
    </div>
    <button type="submit" class="bg-primary text-white px-6 py-2 rounded">ارسال</button>
  </form>
</div>
{% endblock %}
