{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded shadow-md text-center">
    <h2 class="text-xl font-semibold mb-4">Are you sure you want to delete "{{ resource.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded mr-2">Yes, Delete</button>
        <a href="{% url 'resources_detail' resource.pk %}" class="text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
