{% extends 'base.html' %}
{% block title %}Upload Resource{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-6">Upload New Resource</h2>
<form method="post" enctype="multipart/form-data" class="space-y-4 bg-white p-6 rounded shadow-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Upload</button>
</form>
{% endblock %}
