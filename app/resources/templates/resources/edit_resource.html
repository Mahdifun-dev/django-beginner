{% extends 'base.html' %}
{% block title %}Edit Resource{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-6">Edit Resource</h2>
<form method="post" enctype="multipart/form-data" class="space-y-4 bg-white p-6 rounded shadow-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Save Changes</button>
</form>
{% endblock %}
