{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg mt-8">
    <h2 class="text-2xl font-semibold mb-6">Edit Resource</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for field in form %}
            <div>
                <label class="block text-gray-700 font-medium mb-1">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
            Save Changes
        </button>
        <a href="{% url 'resource_list' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
