<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Educational Resources{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: Tailwind custom config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-xl font-bold text-primary">EduShare</a>
            <div class="space-x-4">
                <a href="{% url 'resource_list' %}" class="text-gray-700 hover:text-primary">Resources</a>
                <a href="{% url 'upload_resource' %}" class="text-gray-700 hover:text-primary">Upload</a>
                {% if user.is_authenticated %}
                    <span class="text-sm">Hi, {{ user.username }}</span>
                    <form method="POST" action="{% url 'logout' %}" class="inline">
                      {% csrf_token %}
                      <button type="submit" class="text-red-500 hover:underline">Logout</button>
                    </form>

                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-700 hover:text-primary">Login</a>
                    <a href="{% url 'signup' %}" class="text-gray-700 hover:text-primary">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="container items-center justify-center mx-auto p-4 flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner p-4 text-center text-sm text-gray-500">
        &copy; {{ year|default:"2025" }} EduShare. All rights reserved.
    </footer>

</body>
</html>
