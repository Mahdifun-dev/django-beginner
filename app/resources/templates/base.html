<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Educational Site{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

    <header class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">EduShare</h1>
            <nav class="space-x-4">
                <a href="{% url 'resource_list' %}" class="text-blue-500 hover:underline">Home</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'upload_resource' %}" class="text-green-500 hover:underline">Upload</a>
                    <form action="{% url 'logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="text-red-500 hover:underline">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
                    <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Sign up</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto py-8 px-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white text-center text-gray-500 py-4 border-t">
        Â© 2025 EduShare. All rights reserved.
    </footer>
</body>
</html>
