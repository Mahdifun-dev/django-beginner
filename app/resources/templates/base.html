{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>{% block title %}پلتفرم آموزشی دانشجویان{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#1e88e5", secondary: "#60a5fa" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              }
            },
            animation: {
              float: 'float 2s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    
    <link rel="stylesheet" href="{% static 'resources/css/custom.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet" />

    {% block head %}{% endblock %}
  </head>
<body class="min-h-screen">

    {% include 'partials/header.html' %}
    
    <div class="flex">
        {% include 'partials/sidebar.html' %}
        
        <main class="flex-1 p-4 bg-white">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    {% include 'partials/footer.html' %}

    <script src="{% static 'resources/js/dropdown.js' %}"></script>
    <script src="{% static 'resources/js/sidebar.js' %}"></script>
    <script src="{% static 'resources/js/active_link.js' %}"></script>
    {% block script %}{% endblock %}
</body>
</html>
